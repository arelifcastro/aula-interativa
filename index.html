        const Modal = ({ item, onClose }) => {
            if (!item) return null;
            const palette = colorPalettes[item.colorKey] || colorPalettes.slate;
            const headerClass = palette.bg.replace('700', '600').replace('600', '600');
            return (
                <div className="fixed inset-0 z-[60] flex items-center justify-center p-4 animate-in fade-in duration-200">
                    <div className="absolute inset-0 bg-black/70 backdrop-blur-sm" onClick={onClose} />
                    <div className="relative w-full max-w-lg bg-white rounded-2xl shadow-2xl overflow-hidden animate-in zoom-in-95 duration-300 flex flex-col max-h-[85vh]">
                        <div className={`h-24 ${headerClass} relative flex items-center justify-center shrink-0`}>
                            <button onClick={onClose} className="absolute top-4 right-4 p-2 bg-black/20 hover:bg-black/30 text-white rounded-full"><X className="w-5 h-5" /></button>
                            <div className="bg-white/20 p-3 rounded-full text-white backdrop-blur-md shadow-lg transform translate-y-6 border border-white/30">{getIcon(item.iconName, "w-8 h-8")}</div>
                        </div>
                        <div className="pt-10 pb-6 px-6 overflow-y-auto">
                            <div className="text-center mb-6"><h2 className="text-2xl font-bold text-slate-900">{item.title}</h2><p className="text-slate-500 font-medium text-sm">{item.subTitle}</p></div>
                            <div className="prose prose-sm prose-slate text-justify">{item.content.split('\n').map((line, idx) => {
                                const clean = line.trim(); if(!clean) return <br key={idx}/>;
                                if(clean.startsWith('**')) return <h4 key={idx} className="font-bold text-slate-800 text-lg mt-4 mb-1">{clean.replace(/\*\*/g, '')}</h4>;
                                return <p key={idx} className="mb-2 text-slate-600">{clean}</p>;
                            })}</div>
                        </div>
                    </div>
                </div>
            );
        };

        const TimelineView = ({ data, onSelect }) => (
            <div className="max-w-3xl mx-auto px-4 py-8 animate-in fade-in slide-in-from-bottom-4 duration-500">
                <div className="relative"><div className="absolute left-4 md:left-1/2 top-0 bottom-0 w-0.5 bg-slate-300 md:-ml-px ml-0"></div><div className="space-y-8">
                    {data.steps.map((step, index) => {
                        const isEven = index % 2 === 0; const palette = colorPalettes[step.colorKey] || colorPalettes.slate;
                        return (
                            <div key={index} className={`relative flex flex-col md:flex-row items-center ${isEven ? 'md:flex-row-reverse' : ''}`}>
                                <div className="hidden md:block flex-1"></div><div className="absolute left-4 md:left-1/2 -ml-3 md:-ml-4 w-8 h-8 rounded-full border-4 border-slate-50 bg-slate-800 text-white shadow-md z-10 flex items-center justify-center text-xs font-bold truncate">{step.id}</div>
                                <div className="flex-1 w-full pl-10 md:pl-0"><div onClick={() => onSelect(step)} className={`cursor-pointer bg-white p-5 rounded-xl shadow-sm border border-slate-200 hover:shadow-md hover:border-indigo-300 transition-all ${isEven ? 'md:mr-8' : 'md:ml-8'}`}>
                                    <div className="flex items-center gap-3 mb-2"><div className={`p-2 rounded-lg ${palette.light}`}>{getIcon(step.iconName, "w-4 h-4")}</div><h3 className="text-lg font-bold text-slate-800">{step.title}</h3></div><p className="text-slate-600 text-sm line-clamp-2">{step.summary}</p>
                                </div></div>
                            </div>
                        );
                    })}
                </div></div>
            </div>
        );

        const MindMapView = ({ data, onSelect, onMainClick }) => {
            const [dimensions, setDimensions] = useState({ width: window.innerWidth, height: window.innerHeight });
            useEffect(() => { const handleResize = () => setDimensions({ width: window.innerWidth, height: window.innerHeight }); window.addEventListener('resize', handleResize); return () => window.removeEventListener('resize', handleResize); }, []);
            const isMobile = dimensions.width < 768; const radius = isMobile ? 130 : 220; const centerSize = isMobile ? 140 : 240; const bubbleSize = isMobile ? 90 : 150; const cx = dimensions.width / 2; const cy = dimensions.height / 2;
            return (
                <div className="absolute inset-0 overflow-hidden bg-[#0F172A] animate-in fade-in duration-700">
                    <div className="absolute inset-0 pointer-events-none opacity-30"><div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[300px] h-[300px] bg-indigo-600 rounded-full blur-[120px]"></div></div>
                    <svg className="absolute inset-0 w-full h-full pointer-events-none z-0"><circle cx={cx} cy={cy} r={radius} fill="none" stroke="rgba(255,255,255,0.1)" strokeWidth="1" strokeDasharray="6 6" />{data.steps.map((item, index) => { const angleStep = (2 * Math.PI) / data.steps.length; const angle = index * angleStep - Math.PI / 2; const x = cx + Math.cos(angle) * radius; const y = cy + Math.sin(angle) * radius; return <line key={index} x1={cx} y1={cy} x2={x} y2={y} stroke="rgba(255,255,255,0.2)" strokeWidth="1" />; })}</svg>
                    <div className="absolute inset-0 w-full h-full pointer-events-none">
                        <button onClick={onMainClick} className="absolute flex flex-col items-center justify-center text-center rounded-full bg-slate-900 border-4 border-slate-800 shadow-[0_0_50px_rgba(99,102,241,0.3)] z-20 pointer-events-auto transition-all duration-300 hover:scale-105 hover:shadow-[0_0_80px_rgba(99,102,241,0.6)] cursor-pointer group" style={{ width: centerSize, height: centerSize, left: cx - centerSize / 2, top: cy - centerSize / 2 }}>
                            <BookOpen className={`${isMobile ? 'w-8 h-8' : 'w-12 h-12'} text-indigo-500 mb-2 group-hover:text-indigo-400 transition-colors`} /><h1 className={`${isMobile ? 'text-xs' : 'text-lg'} font-bold text-white uppercase tracking-widest leading-tight px-4 group-hover:text-indigo-100 transition-colors`}>{data.mainTitle}</h1><span className="text-[10px] text-indigo-500/70 mt-2 uppercase tracking-wide opacity-0 group-hover:opacity-100 transition-opacity absolute bottom-8">Ver Texto</span>
                        </button>
                        {data.steps.map((item, index) => { const angleStep = (2 * Math.PI) / data.steps.length; const angle = index * angleStep - Math.PI / 2; const x = cx + Math.cos(angle) * radius; const y = cy + Math.sin(angle) * radius; const palette = colorPalettes[item.colorKey] || colorPalettes.slate; return (
                            <button key={index} onClick={() => onSelect(item)} className={`absolute rounded-full flex flex-col items-center justify-center p-2 transition-transform duration-300 hover:scale-110 cursor-pointer group z-30 pointer-events-auto shadow-xl border backdrop-blur-md ${palette.bg} ${palette.border} ${palette.text}`} style={{ width: bubbleSize, height: bubbleSize, left: x - bubbleSize / 2, top: y - bubbleSize / 2 }}>
                                <div className="text-white mb-1 group-hover:-translate-y-1 transition-transform">{getIcon(item.iconName, isMobile ? "w-5 h-5" : "w-8 h-8")}</div><span className={`font-bold text-white text-center leading-tight ${isMobile ? 'text-[9px]' : 'text-xs'}`}>{item.title}</span>
                            </button>
                        ); })}
                    </div>
                </div>
            );
        };

        const App = () => {
            const savedLocal = localStorage.getItem('cognito_backup');
            const initialBackup = savedLocal ? JSON.parse(savedLocal) : [];
            
            // GARANTE QUE AS TR√äS AULAS PADR√ÉO EXISTAM NA LISTA INICIAL
            let startLessons = initialBackup.filter(l => l.id !== "lesson_livre_arbitrio_v1");
            
            const hasJesus = startLessons.some(l => l.id === "lesson_jesus_cordeiro_v2");
            const hasFilho = startLessons.some(l => l.id === "lesson_filho_redime_original_v3");
            const hasLivreV2 = startLessons.some(l => l.id === "lesson_livre_arbitrio_v2");
            
            if (!hasJesus) startLessons.push(newLessonData);
            if (!hasLivreV2) startLessons.push(lessonLivreArbitrioV2);
            if (!hasFilho) startLessons.push(oldLessonData);

            const [lessons, setLessons] = useState(startLessons);
            const [currentLessonIndex, setCurrentLessonIndex] = useState(0);
            const [viewMode, setViewMode] = useState('map'); 
            const [selectedItem, setSelectedItem] = useState(null);
            const [isEditing, setIsEditing] = useState(false);
            const [showLessonList, setShowLessonList] = useState(false);
            const [user, setUser] = useState(null);
            const [isSaving, setIsSaving] = useState(false);
            const [dbError, setDbError] = useState(null);
            const [isLoading, setIsLoading] = useState(false); 

            useEffect(() => {
                if (!firebaseInitialized) return; 
                signInAnonymously(auth).then(u => setUser(u.user)).catch(e => console.error("Login anon erro", e));
            }, []);

            useEffect(() => {
                const timer = setTimeout(() => setIsLoading(false), 2000);
                if (!user || !firebaseInitialized) return;
                const q = query(collection(db, 'artifacts', APP_COLLECTION_ID, 'public', 'data', 'lessons'), orderBy('createdAt', 'desc'));
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    if (!snapshot.empty) {
                        const loadedLessons = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setLessons(prev => {
                            // Mesmo ao carregar do Firebase, garante que as padr√£o locais n√£o sumam se o Firebase estiver vazio delas
                            const merged = [...loadedLessons];
                            if(!merged.some(l => l.id === "lesson_jesus_cordeiro_v2")) merged.push(newLessonData);
                            if(!merged.some(l => l.id === "lesson_livre_arbitrio_v2")) merged.push(lessonLivreArbitrioV2);
                            if(!merged.some(l => l.id === "lesson_filho_redime_original_v3")) merged.push(oldLessonData);
                            return merged;
                        });
                        localStorage.setItem('cognito_backup', JSON.stringify(loadedLessons));
                        setDbError(null);
                    }
                    setIsLoading(false);
                }, (error) => {
                    console.warn("Offline Mode:", error.code);
                    setIsLoading(false); 
                    if (error.code === 'not-found') setDbError("Banco de Dados n√£o encontrado. Modo Offline.");
                    else setDbError("Erro de conex√£o. Modo Offline.");
                });
                return () => { unsubscribe(); clearTimeout(timer); }
            }, [user]);

            const activeLesson = lessons[currentLessonIndex] || newLessonData;

            const handleSaveLesson = async (updatedLesson) => {
                setIsSaving(true);
                const newLessons = [...lessons];
                if (updatedLesson.id === 'new' || !updatedLesson.id) {
                    updatedLesson.id = 'temp_' + Date.now();
                    newLessons.unshift(updatedLesson);
                    setCurrentLessonIndex(0);
                } else {
                    const idx = newLessons.findIndex(l => l.id === updatedLesson.id);
                    if (idx >= 0) newLessons[idx] = updatedLesson;
                }
                setLessons(newLessons);
                localStorage.setItem('cognito_backup', JSON.stringify(newLessons));

                if (user && !dbError && firebaseInitialized) {
                    try {
                        const colRef = collection(db, 'artifacts', APP_COLLECTION_ID, 'public', 'data', 'lessons');
                        const docData = { ...updatedLesson };
                        if (docData.id && docData.id.startsWith('temp_')) {
                            delete docData.id;
                            await addDoc(colRef, { ...docData, createdAt: new Date() });
                        } else {
                            const docRef = doc(db, 'artifacts', APP_COLLECTION_ID, 'public', 'data', 'lessons', docData.id);
                            await setDoc(docRef, { ...docData, updatedAt: new Date() }, { merge: true });
                        }
                    } catch (error) { console.error("Erro nuvem:", error); }
                }
                setIsSaving(false);
                setIsEditing(false);
            };

            const handleDeleteLesson = async (lessonId, index) => {
                if (!confirm("Tem certeza que deseja excluir esta aula?")) return;
                
                let newLessons = lessons.filter((_, i) => i !== index);
                
                if (newLessons.length === 0) {
                    newLessons = [{ id: 'new', mainTitle: "Nova Aula", subtitle: "Rascunho", description: "", steps: [] }];
                }

                setLessons(newLessons);
                localStorage.setItem('cognito_backup', JSON.stringify(newLessons));

                if (currentLessonIndex >= newLessons.length) {
                    setCurrentLessonIndex(Math.max(0, newLessons.length - 1));
                } else if (index === currentLessonIndex) {
                    setCurrentLessonIndex(0);
                }

                if (user && !dbError && firebaseInitialized && lessonId && !lessonId.startsWith('temp_') && !lessonId.startsWith('lesson_')) {
                    try {
                        const docRef = doc(db, 'artifacts', APP_COLLECTION_ID, 'public', 'data', 'lessons', lessonId);
                        await deleteDoc(docRef);
                    } catch (error) { console.error("Erro exclus√£o nuvem:", error); }
                }
            };

            const forceReset = () => {
                if(confirm("Isso ir√° restaurar as 3 aulas originais de exemplo. Continuar?")) {
                    const resetData = [newLessonData, lessonLivreArbitrioV2, oldLessonData];
                    setLessons(resetData);
                    localStorage.setItem('cognito_backup', JSON.stringify(resetData));
                    setCurrentLessonIndex(0);
                    alert("Aulas restauradas com sucesso!");
                }
            };

            const handleMainClick = () => { if (activeLesson.mainInfo) setSelectedItem(activeLesson.mainInfo); };
            const handleIntroClick = () => { if (activeLesson.introInfo) setSelectedItem(activeLesson.introInfo); };

            if (isLoading) return <div className="min-h-screen bg-slate-900 flex items-center justify-center text-white"><Loader2 className="w-10 h-10 animate-spin text-indigo-500" /></div>;

            return (
                <div className={`min-h-screen transition-colors duration-500 font-sans overflow-hidden relative ${viewMode === 'map' ? 'bg-[#0F172A]' : 'bg-slate-50'}`}>
                    {dbError && <div className="fixed top-0 left-0 right-0 bg-amber-500 text-white text-xs p-2 text-center z-[200] flex items-center justify-center gap-2 shadow-md animate-in slide-in-from-top-2"><WifiOff className="w-4 h-4" /><span>{dbError} (Modo Offline)</span><button onClick={() => setDbError(null)} className="ml-4 p-1 hover:bg-amber-600 rounded"><X className="w-3 h-3" /></button></div>}
                    {isEditing && <LessonEditor lesson={activeLesson} onSave={handleSaveLesson} onCancel={() => setIsEditing(false)} isSaving={isSaving} />}
                    <nav className="fixed top-8 left-0 right-0 z-50 flex justify-center items-center pointer-events-none px-4">
                        <div className="pointer-events-auto absolute left-4 md:left-8">
                            <button onClick={() => setShowLessonList(!showLessonList)} className="bg-white/10 backdrop-blur-md border border-white/20 p-2 rounded-full text-slate-300 hover:text-white hover:bg-white/20 transition-all shadow-lg"><Settings className="w-5 h-5" /></button>
                            {showLessonList && (
                                <div className="absolute top-12 left-0 w-72 bg-white rounded-xl shadow-2xl overflow-hidden animate-in fade-in slide-in-from-top-2 border border-slate-200">
                                    <div className="p-3 bg-slate-50 border-b border-slate-100 font-bold text-xs text-slate-500 uppercase tracking-wider">Aulas Dispon√≠veis</div>
                                    <div className="max-h-60 overflow-y-auto">
                                        {lessons.map((l, idx) => (
                                            <div key={l.id || idx} className={`flex items-center justify-between border-b border-slate-50 last:border-0 ${currentLessonIndex === idx ? 'bg-indigo-50' : 'hover:bg-slate-50'}`}>
                                                <button onClick={() => { setCurrentLessonIndex(idx); setShowLessonList(false); }} className={`flex-1 text-left px-4 py-3 text-sm transition-colors ${currentLessonIndex === idx ? 'text-indigo-600 font-bold' : 'text-slate-600'}`}>{l.mainTitle}</button>
                                                <button onClick={(e) => { e.stopPropagation(); handleDeleteLesson(l.id, idx); }} className="p-2 mr-2 text-slate-400 hover:text-red-500 rounded-full hover:bg-red-50 transition-colors" title="Excluir aula"><Trash2 className="w-4 h-4" /></button>
                                            </div>
                                        ))}
                                    </div>
                                    <button onClick={() => { setLessons([ { id: 'new', mainTitle: "Nova Aula", subtitle: "Rascunho", description: "", steps: [] }, ...lessons ]); setCurrentLessonIndex(0); setIsEditing(true); setShowLessonList(false); }} className="w-full text-left px-4 py-3 text-sm font-bold text-indigo-600 hover:bg-indigo-50 flex items-center gap-2"><Plus className="w-4 h-4" /> Criar Nova Aula</button>
                                    <button onClick={forceReset} className="w-full text-left px-4 py-3 text-xs text-slate-400 hover:text-slate-600 hover:bg-slate-50 flex items-center gap-2 border-t border-slate-100"><RotateCcw className="w-3 h-3" /> Restaurar Padr√µes</button>
                                </div>
                            )}
                        </div>
                        <div className="pointer-events-auto absolute right-4 md:right-8"><button onClick={() => setIsEditing(true)} className="bg-indigo-600 border border-indigo-400 p-2 rounded-full text-white hover:bg-indigo-500 transition-all shadow-lg flex items-center gap-2 px-4"><Edit3 className="w-4 h-4" /> <span className="hidden md:inline text-sm font-bold">Editar Aula</span></button></div>
                        <div className="pointer-events-auto bg-white/10 backdrop-blur-md border border-white/20 p-1.5 rounded-full flex gap-1 shadow-2xl ring-1 ring-black/10">
                            <button onClick={() => setViewMode('timeline')} className={`flex items-center gap-2 px-4 py-2 rounded-full text-xs font-bold uppercase tracking-wide transition-all ${viewMode === 'timeline' ? 'bg-white text-slate-900' : 'text-slate-300 hover:text-white'}`}><LayoutList className="w-4 h-4" /> <span className="hidden sm:inline">Trilha</span></button>
                            <button onClick={() => setViewMode('map')} className={`flex items-center gap-2 px-4 py-2 rounded-full text-xs font-bold uppercase tracking-wide transition-all ${viewMode === 'map' ? 'bg-indigo-600 text-white' : 'text-slate-300 hover:text-white'}`}><Share2 className="w-4 h-4" /> <span className="hidden sm:inline">Mapa</span></button>
                        </div>
                    </nav>
                    <main className="w-full h-screen relative">
                        {viewMode === 'timeline' && <div className="h-full overflow-y-auto pt-24 pb-10"><div className="text-center px-4 mb-6 animate-in slide-in-from-top-4"><h1 onClick={handleMainClick} className="text-3xl font-extrabold text-slate-900 tracking-tight cursor-pointer hover:text-indigo-600 transition-colors" title="Clique para ver o texto principal">{activeLesson.mainTitle}</h1><p className="text-sm text-slate-500 max-w-lg mx-auto">{activeLesson.subtitle}</p></div><TimelineView data={activeLesson} onSelect={setSelectedItem} onMainClick={handleMainClick} /></div>}
                        {viewMode === 'map' && <MindMapView data={activeLesson} onSelect={setSelectedItem} onMainClick={handleMainClick} />}
                        {activeLesson.introInfo && <button onClick={handleIntroClick} className="fixed bottom-6 right-6 z-40 bg-white/90 backdrop-blur border border-slate-200 shadow-xl rounded-full px-4 py-3 flex items-center gap-2 hover:bg-white hover:scale-105 transition-all group"><div className="bg-indigo-100 p-1 rounded-full text-indigo-600"><MessageCircle className="w-5 h-5" /></div><span className="text-sm font-bold text-slate-700 pr-2">Introdu√ß√£o</span></button>}
                    </main>
                    {selectedItem && <Modal item={selectedItem} onClose={() => setSelectedItem(null)} />}
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
